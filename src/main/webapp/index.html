<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Sistema Acadêmico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="./css/main.css" rel="stylesheet">

</head>

<body data-bs-theme="dark">
	<!-- Include Modal -->
	<div class="modal fade" id="includeModal" tabindex="-1" aria-labelledby="includeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form action="./ServletAluno" method="get" class="row">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="fs-5" id="includeModalLabel">Cadastro de Alunos</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<input type="hidden" name="cmd" value="incluir">
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="txtRa">RA:</label>
							</div>
							<div class="col-6">
								<input type="text" name="txtRa" class="form-control" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="txtNome">Nome:</label>
							</div>
							<div class="col-6">
								<input type="text" name="txtNome" class="form-control" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="txtEmail">E-mail:</label>
							</div>
							<div class="col-6">
								<input type="email" name="txtEmail" class="form-control" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="txtEndereco">Endereço:</label>
							</div>
							<div class="col-6">
								<input type="text" name="txtEndereco" class="form-control" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="txtData">Data de Nascimento:</label>
							</div>
							<div class="col-6">
								<input type="date" name="txtData" class="form-control" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="cmbPeriodo">Periodo:</label>
							</div>
							<div class="col-6">
								<select name="cmbPeriodo" class="form-select">
									<option value="Manhã">Manhã</option>
									<option value="Tarde">Tarde</option>
									<option value="Noite">Noite</option>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer text-end">
						<button type="submit" class="btn btn-primary">Consultar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal fade" id="consultaModal" tabindex="-1" aria-labelledby="consultaModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form action="./ServletAluno?cmd=con" method="post" class="row">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="fs-5" id="consultaModalLabel">Consultar Alunos</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row mb-3">
							<div class="col-4 text-end">
								<label for="txtRa">RA:</label>
							</div>
							<div class="col-6">
								<input type="text" name="txtRa" class="form-control" />
							</div>
						</div>
					</div>
					<div class="modal-footer text-end">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<header>
		<h1 class="text-center">Sistema Acadêmico</h1>
	</header>
	<main class="container-fluid d-flex justify-content-center home-button flex-column align-items-center">
		        <div class="row w-50">
		            <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#includeModal" class="p-3 mt-3 btn btn-lg btn-outline-success"><i class="fa fa-user-plus"></i><br />Incluir Alunos</a>
		        </div>
		        <div class="row w-50">
		            <a href="html\atualizar.html" class="p-3 mt-3 btn btn-lg btn-outline-primary"><i class="fa fa-pen"></i><br />Alterar Alunos</a>
		        </div>
		        <div class="row w-50">
		            <a href="html\excluir.html" class="p-3 mt-3 btn btn-lg btn-outline-danger"><i class="fa fa-trash"></i><br />Excluir Alunos</a>
		        </div>
		        <div class="row w-50">
		            <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#consultaModal" class="p-3 mt-3 btn btn-lg btn-outline-info"><i class="fa fa-search"></i><br />Consultar Alunos</a>
		        </div>
		        <div class="row w-50">
		            <a href="ServletAluno?cmd=listar" class="p-3 mt-3 btn btn-lg btn-outline-light"><i class="fa fa-list"></i><br />Listar todos</a>
		        </div>
    		
	</main>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
</body>

</html>
